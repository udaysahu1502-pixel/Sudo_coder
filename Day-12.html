<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #4e54c8;
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .node-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .app-body {
            padding: 25px;
        }
        
        .input-section {
            display: flex;
            margin-bottom: 20px;
        }
        
        .input-section input {
            flex: 1;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-section input:focus {
            border-color: #4e54c8;
        }
        
        .input-section button {
            background: #4e54c8;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .input-section button:hover {
            background: #3a3eb3;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .filters button {
            padding: 8px 16px;
            background: #f1f3f6;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .filters button.active {
            background: #4e54c8;
            color: white;
        }
        
        .tasks-list {
            list-style: none;
            max-height: 350px;
            overflow-y: auto;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.5s;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .task-text {
            flex: 1;
            font-size: 16px;
            word-break: break-word;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #888;
            transition: color 0.3s;
        }
        
        .task-actions button.edit-btn:hover {
            color: #4e54c8;
        }
        
        .task-actions button.delete-btn:hover {
            color: #ff6b6b;
        }
        
        .stats {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .container {
                width: 100%;
                border-radius: 12px;
            }
            
            .header {
                padding: 20px;
            }
            
            .app-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="node-badge">Node.js Backend</div>
            <h1>To-Do Application</h1>
            <p>Manage your tasks efficiently</p>
        </div>
        
        <div class="app-body">
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Enter a new task...">
                <button id="add-task-btn"><i class="fas fa-plus"></i> Add</button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <ul class="tasks-list" id="tasks-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
            
            <div class="stats">
                <span id="total-tasks">Total: 0 tasks</span>
                <span id="completed-tasks">Completed: 0 tasks</span>
            </div>
        </div>
    </div>

    <script>
        // Simulated Node.js backend functionality
        class TodoBackend {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.currentFilter = 'all';
            }
            
            // Simulate async API call with timeout
            async simulateAPICall(operation, data = null) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        let result;
                        switch(operation) {
                            case 'getTasks':
                                result = this.getTasks();
                                break;
                            case 'addTask':
                                result = this.addTask(data);
                                break;
                            case 'updateTask':
                                result = this.updateTask(data.id, data.updates);
                                break;
                            case 'deleteTask':
                                result = this.deleteTask(data);
                                break;
                            case 'clearCompleted':
                                result = this.clearCompleted();
                                break;
                        }
                        resolve(result);
                    }, 200); // Simulate network delay
                });
            }
            
            getTasks() {
                if (this.currentFilter === 'active') {
                    return this.tasks.filter(task => !task.completed);
                } else if (this.currentFilter === 'completed') {
                    return this.tasks.filter(task => task.completed);
                }
                return this.tasks;
            }
            
            addTask(text) {
                const newTask = {
                    id: Date.now(),
                    text: text.trim(),
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                this.tasks.unshift(newTask);
                this.saveToLocalStorage();
                return newTask;
            }
            
            updateTask(id, updates) {
                const taskIndex = this.tasks.findIndex(task => task.id === id);
                if (taskIndex !== -1) {
                    this.tasks[taskIndex] = {...this.tasks[taskIndex], ...updates};
                    this.saveToLocalStorage();
                    return this.tasks[taskIndex];
                }
                return null;
            }
            
            deleteTask(id) {
                this.tasks = this.tasks.filter(task => task.id !== id);
                this.saveToLocalStorage();
                return id;
            }
            
            clearCompleted() {
                this.tasks = this.tasks.filter(task => !task.completed);
                this.saveToLocalStorage();
                return this.tasks;
            }
            
            setFilter(filter) {
                this.currentFilter = filter;
            }
            
            saveToLocalStorage() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }
            
            getStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(task => task.completed).length;
                return { total, completed };
            }
        }

        // Frontend UI functionality
        class TodoApp {
            constructor() {
                this.backend = new TodoBackend();
                this.taskInput = document.getElementById('task-input');
                this.addTaskBtn = document.getElementById('add-task-btn');
                this.tasksList = document.getElementById('tasks-list');
                this.filterBtns = document.querySelectorAll('.filter-btn');
                this.totalTasksEl = document.getElementById('total-tasks');
                this.completedTasksEl = document.getElementById('completed-tasks');
                
                this.init();
            }
            
            init() {
                this.addTaskBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                
                this.filterBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.filterBtns.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.setFilter(e.target.dataset.filter);
                    });
                });
                
                this.loadTasks();
            }
            
            async loadTasks() {
                const tasks = await this.backend.simulateAPICall('getTasks');
                this.renderTasks(tasks);
                this.updateStats();
            }
            
            async addTask() {
                const text = this.taskInput.value.trim();
                if (text === '') return;
                
                const newTask = await this.backend.simulateAPICall('addTask', text);
                this.taskInput.value = '';
                this.renderTask(newTask);
                this.updateStats();
                
                // If we're filtered to completed, switch to all to see the new task
                if (this.backend.currentFilter === 'completed') {
                    this.setFilter('all');
                    this.filterBtns.forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.filter === 'all');
                    });
                }
            }
            
            async updateTask(id, updates) {
                await this.backend.simulateAPICall('updateTask', { id, updates });
                this.loadTasks(); // Reload to reflect changes
            }
            
            async deleteTask(id) {
                await this.backend.simulateAPICall('deleteTask', id);
                this.loadTasks(); // Reload to reflect changes
            }
            
            async setFilter(filter) {
                this.backend.setFilter(filter);
                this.loadTasks();
            }
            
            renderTasks(tasks) {
                this.tasksList.innerHTML = '';
                
                if (tasks.length === 0) {
                    this.showEmptyState();
                    return;
                }
                
                tasks.forEach(task => {
                    this.renderTask(task);
                });
            }
            
            renderTask(task) {
                const taskEl = document.createElement('li');
                taskEl.className = task-item ${task.completed ? 'completed' : ''};
                taskEl.dataset.id = task.id;
                
                taskEl.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="task-text">${task.text}</span>
                    <div class="task-actions">
                        <button class="edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `;
                
                const checkbox = taskEl.querySelector('.task-checkbox');
                checkbox.addEventListener('change', () => {
                    this.updateTask(task.id, { completed: checkbox.checked });
                });
                
                const deleteBtn = taskEl.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => {
                    this.deleteTask(task.id);
                });
                
                const editBtn = taskEl.querySelector('.edit-btn');
                editBtn.addEventListener('click', () => {
                    this.editTask(task);
                });
                
                this.tasksList.appendChild(taskEl);
            }
            
            editTask(task) {
                const newText = prompt('Edit your task:', task.text);
                if (newText !== null && newText.trim() !== '') {
                    this.updateTask(task.id, { text: newText.trim() });
                }
            }
            
            showEmptyState() {
                this.tasksList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-tasks"></i>
                        <h3>No tasks found</h3>
                        <p>${this.backend.currentFilter === 'all' ? 'Add a new task to get started!' : 
                            this.backend.currentFilter === 'active' ? 'All tasks are completed!' : 
                            'No tasks completed yet!'}</p>
                    </div>
                `;
            }
            
            updateStats() {
                const stats = this.backend.getStats();
                this.totalTasksEl.textContent = Total: ${stats.total} task${stats.total !== 1 ? 's' : ''};
                this.completedTasksEl.textContent = Completed: ${stats.completed} task${stats.completed !== 1 ? 's' : ''};
            }
        }

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const app = new TodoApp();
        });
    </script>
</body>
</html>
